<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Font Preview App</title>
  <style>
    :root {
      --bg-light: #f7f9fc;
      --bg-dark: #0e1117;
      --text-light: #111;
      --text-dark: #eee;
      --accent: #4a90e2;
      --transition-speed: 0.6s;
      --sidebar-width: 220px;
      --header-height: 60px;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      margin: 0;
      transition: background-color var(--transition-speed), color var(--transition-speed);
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    /* ====== HEADER ====== */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: var(--header-height);
      background-color: var(--accent);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    header h1 {
      font-size: 1.4rem;
      margin: 0;
    }

    header .theme-toggle,
    header .menu-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: transform 0.3s;
    }

    header .theme-toggle:hover,
    header .menu-btn:hover {
      transform: scale(1.1);
    }

    /* ====== SIDEBAR ====== */
    .sidebar {
      position: fixed;
      top: var(--header-height);
      right: 0;
      width: var(--sidebar-width);
      height: calc(100vh - var(--header-height));
      background-color: rgba(0,0,0,0.05);
      border-left: 1px solid rgba(0,0,0,0.1);
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
      transition: transform 0.4s ease-in-out, background-color var(--transition-speed);
      z-index: 999;
    }

    body.dark .sidebar {
      background-color: rgba(255,255,255,0.05);
      border-color: rgba(255,255,255,0.1);
    }

    .sidebar h3 {
      margin-top: 0;
      margin-bottom: 15px;
      font-size: 1.1rem;
      border-bottom: 1px solid rgba(0,0,0,0.1);
      padding-bottom: 5px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar ul li {
      margin-bottom: 12px;
      cursor: pointer;
      padding: 8px 10px;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .sidebar ul li:hover {
      background-color: var(--accent);
      color: #fff;
      transform: translateX(-3px);
    }

    /* ====== SIDEBAR ANIMATION (MOBILE) ====== */
    .sidebar.hidden {
      transform: translateX(100%);
    }

    /* ====== MAIN CONTENT ====== */
    main {
      margin-top: var(--header-height);
      padding: 30px 20px;
      transition: margin-right 0.3s;
    }

    @media (min-width: 992px) {
      main {
        margin-right: var(--sidebar-width);
      }
      .menu-btn {
        display: none;
      }
    }

    textarea,
    select,
    input[type="color"],
    input[type="range"] {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      background-color: inherit;
      color: inherit;
      width: 100%;
      box-sizing: border-box;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      justify-content: center;
      max-width: 1000px;
      margin: 0 auto;
    }

    #preview {
      margin: 30px auto 0;
      border-radius: 12px;
      padding: 20px;
      border: 1px solid #ddd;
      min-height: 120px;
      font-size: 24px;
      transition: all var(--transition-speed);
      text-align: center;
      background-color: rgba(0, 0, 0, 0.02);
      max-width: 1000px;
    }

    body.dark #preview {
      border-color: #333;
      background-color: rgba(255, 255, 255, 0.05);
    }

    /* ====== RESPONSIVE ====== */
    @media (max-width: 768px) {
      #preview {
        font-size: 20px;
      }

      main {
        margin-right: 0;
      }
    }
  </style>
</head>

  <script>
    const fonts = [

    const fontSelect = document.getElementById("font-select");
    const userText = document.getElementById("user-text");
    const preview = document.getElementById("preview");
    const colorPicker = document.getElementById("color-picker");
    const fontSize = document.getElementById("font-size");
    const themeToggle = document.getElementById("theme-toggle");
    const themeIcon = document.getElementById("theme-icon");
    const sidebar = document.getElementById("sidebar");
    const menuBtn = document.getElementById("menu-btn");

    async function loadFonts() {
      for (let i = 0; i < fonts.length; i++) {
        try {
          const res = await fetch(fonts[i].url);
          const buffer = await res.arrayBuffer();
          const fontFace = new FontFace(`font-${i}`, buffer);
          await fontFace.load();
          document.fonts.add(fontFace);
          const opt = document.createElement("option");
          opt.value = `font-${i}`;
          opt.textContent = fonts[i].name;
          fontSelect.appendChild(opt);
        } catch (e) {
          console.error("Font load error:", fonts[i].name, e);
        }
      }
    }

    function updatePreview() {
      preview.style.fontFamily = fontSelect.value || "inherit";
      preview.style.color = colorPicker.value;
      preview.style.fontSize = fontSize.value + "px";
      preview.textContent = userText.value || "Ø§ÙƒØªØ¨ Ù†Øµ Ù„Ù„Ù…Ø¹Ø§ÙŠÙ†Ø©...";

    function setTheme(mode) {
      document.body.classList.toggle("dark", mode === "dark");
      themeIcon.textContent = mode === "dark" ? "ğŸŒ™" : "ğŸŒ";
      localStorage.setItem("theme", mode);
    }

    themeToggle.addEventListener("click", () => {
      const newMode = document.body.classList.contains("dark") ? "light" : "dark";
      setTheme(newMode);
    });

    menuBtn.addEventListener("click", () => {
      sidebar.classList.toggle("hidden");
    });

    window.addEventListener("load", () => {
      const savedTheme = localStorage.getItem("theme");
      const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
      const theme = savedTheme || (prefersDark ? "dark" : "light");
      setTheme(theme);
      loadFonts();
      updatePreview();
    });

    [userText, fontSelect, colorPicker, fontSize].forEach(el =>
      el.addEventListener("input", updatePreview)
    );
