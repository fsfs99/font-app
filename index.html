<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Font Preview â€” Modern UI</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --muted:#9aa4b2;
      --accent-1: linear-gradient(135deg,#7c3aed 0%,#06b6d4 100%);
      --glass: rgba(255,255,255,0.04);
      --glass-2: rgba(255,255,255,0.03);
      --radius:14px;
      --ease: 300ms cubic-bezier(.25,.8,.25,1);
      --text:#e6eef6;
      --logo-size:56px;
    }

    body[data-theme='light']{--bg:#f6f8fb;--card:#ffffff;--muted:#6b7280;--glass:rgba(2,6,23,0.04);--text:#0b1220;}

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;font-family:Inter,ui-sans-serif,system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial;color:var(--text);background:var(--bg);transition:background var(--ease),color var(--ease);}

    .app{max-width:1200px;margin:28px auto;padding:24px;display:grid;grid-template-columns:360px 1fr;gap:20px;transition:all var(--ease);}

    header{grid-column:1/-1;display:flex;align-items:center;gap:14px;justify-content:space-between}
    .logo{width:var(--logo-size);height:var(--logo-size);border-radius:12px;background:var(--accent-1);display:flex;align-items:center;justify-content:center;color:white;font-weight:700;box-shadow:0 8px 30px rgba(12,18,40,0.18);animation:float 6s ease-in-out infinite}
    @keyframes float{0%{transform:translateY(0)}50%{transform:translateY(-6px) rotate(-2deg)}100%{transform:translateY(0)}}

    .theme-toggle{display:flex;align-items:center;gap:8px;padding:8px 14px;border-radius:10px;background:var(--glass);border:1px solid rgba(255,255,255,0.05);color:var(--muted);cursor:pointer;transition:all var(--ease);font-size:14px;user-select:none;}
    .theme-toggle:hover{transform:translateY(-2px);box-shadow:0 6px 16px rgba(0,0,0,0.1)}
    .theme-toggle span{display:inline-flex;align-items:center;justify-content:center;font-size:18px;transition:transform 0.4s ease,opacity 0.4s ease;}
    .theme-toggle .icon-light{opacity:0;transform:scale(0.6) rotate(-30deg);}
    body[data-theme='light'] .theme-toggle .icon-light{opacity:1;transform:scale(1) rotate(0deg);}
    body[data-theme='light'] .theme-toggle .icon-dark{opacity:0;transform:scale(0.6) rotate(30deg);}

    @media (max-width:900px){.app{grid-template-columns:1fr}.logo{width:44px;height:44px}}
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div style="display:flex;align-items:center;gap:14px">
        <div class="logo">FG</div>
        <div>
          <h1 style="font-size:20px;margin:0">Font Preview â€” Modern UI</h1>
          <p style="color:var(--muted);font-size:13px;margin:0">Smooth controls for color, size, spacing, alignment and styling.</p>
        </div>
      </div>
      <div id="theme-toggle" class="theme-toggle">
        <span class="icon-dark">ðŸŒ™</span>
        <span class="icon-light">ðŸŒž</span>
        <span class="label">Toggle Theme</span>
      </div>
    </header>
  </div>

  <script>
    const themeToggle=document.getElementById('theme-toggle');

    function setTheme(name){
      document.body.setAttribute('data-theme',name);
      localStorage.setItem('fg-theme',name);
    }

    function toggleTheme(){
      const current=document.body.getAttribute('data-theme');
      const next=current==='light'?'dark':'light';
      document.body.style.transition='background 0.4s ease, color 0.4s ease';
      setTheme(next);
    }

    if(themeToggle) themeToggle.addEventListener('click',toggleTheme);

    (function initTheme(){
      const saved=localStorage.getItem('fg-theme');
      if(saved){setTheme(saved);return;}
      const prefersLight=window.matchMedia('(prefers-color-scheme: light)').matches;
      setTheme(prefersLight?'light':'dark');
    })();
  </script>
</body>
</html>
